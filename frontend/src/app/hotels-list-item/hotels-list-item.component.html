<div class="c-card block shadow hover:shadow-xl rounded-lg overflow-hidden">
    <div class="relative pb-48 overflow-hidden">
        <img class="absolute inset-0 h-full w-full object-cover" src={{hotel?.image}} alt="hotelImage">
    </div>
    <div class="p-4">
        <span class="inline-block px-2 py-1 leading-none bg-orange-200 text-orange-800 rounded-full font-semibold uppercase tracking-wide text-xs">Highlight</span>
        <h2 class="mt-2 mb-2  font-bold">{{hotel?.name}}</h2>
        <p class="text-sm">The <b>{{hotel?.name}}</b> is a modern, elegant 4-star hotel overlooking the sea, perfect for a romantic, charming vacation, in the enchanting setting of Taormina and the Ionian Sea.</p>
        <div class="mt-3 flex items-center content-between w-full">
            <div class="mr-auto w-1/2"><span class="font-bold text-xl">{{hotel?.price}}</span>&nbsp;<span class="text-sm font-semibold">â‚¬</span>   / Person</div>
            <div class="flex items-center justify-end w-1/2 space-x-2"> <b class="text-2xl">{{ hotel?.availableBeds }}</b> <mat-icon class="w-4 h-4">add_shopping_cart</mat-icon></div>
        </div>
        <div class="mt-3 flex items-center">
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="flex items-center justify-center p-4">
        <button mat-mini-fab (click)="decrementCount()" color="warn" [disabled]="removeDisabled()">
            <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <span id="counter" class="text-4xl font-bold mx-4">{{ quantity() }}</span>
        <button mat-mini-fab (click)="incrementCount()" [disabled]="addDisabled()" color="primary">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </div>
</div>
