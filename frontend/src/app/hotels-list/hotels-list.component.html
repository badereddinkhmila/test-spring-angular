<div class="flex flex-wrap h-full w-full">
    @if(isLoading()){
        <mat-spinner class="my-auto mx-auto"></mat-spinner>
    }@else{
        @for (hotel of hotels(); track hotel.id) {
            <div class="w-full sm:w-1/2 md:w-1/2 xl:w-1/3 p-10">
                <app-hotels-list-item [hotel]="hotel!"/>
            </div>
        } @empty {
            <div class="flex flex-col space-y-2 justify-center items-center min-w-96 min-h-96 text-gray-400">
                <mat-icon class="text-9xl" style="width: 128px;height: 128px;">inbox</mat-icon>
                <p class="text-sm">No Hotels available!</p>
            </div>
        }
    }
</div>
